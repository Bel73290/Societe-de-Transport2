<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Tournée</title>
    <link rel="stylesheet" href="livreur_style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Fiche de Tournée</h1>
        </header>
        <main>
            <div class="delivery" v-for="(delivery, index) in deliveries" :key="index">
                <p><strong>Client :</strong> {{ delivery.firstName }} {{ delivery.lastName }}</p>
                <p><strong>Adresse :</strong> {{ delivery.address }}</p>
                <div class="checkboxes">
                    <label>
                        <input 
                            type="checkbox" 
                            :checked="delivery.status === 'delivered'"
                            @change="setStatus(index, 'delivered')">
                        Livré
                    </label>
                    <label>
                        <input 
                            type="checkbox" 
                            :checked="delivery.status === 'not-delivered'"
                            @change="setStatus(index, 'not-delivered')">
                        Colis non livré
                    </label>
                </div>
            </div>
        </main>
        <footer>
            <div class="end-tour">
                <label>
                    <input type="checkbox" @change="endTour">
                    Fin de tournée
                </label>
            </div>
        </footer>
    </div>
    <script src="livreur_main.js" defer></script>
</body>
</html>
